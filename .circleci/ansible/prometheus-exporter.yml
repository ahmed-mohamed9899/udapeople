    - name: check if node exporter exist
      stat:
        path: "/usr/local/bin/node_exporter"
      register: __check_node_exporter_present
    - name: create node exporter user
      user:
        name: "node-exporter"
        append: true
        shell: /usr/sbin/nologin
        system: true
        # create_home: false
    - name: create node exporter config dir
      file:
        path: "/etc/node_exporter"
        state: directory
        owner: "node-exporter"
        group: "node-exporter"
    - name: if node exporter exist get version
      shell: "cat /etc/systemd/system/node_exporter.service | grep Version | sed s/'.*Version '//g"
      when: __check_node_exporter_present.stat.exists == true
      changed_when: false
      # register: __get_node_exporter_version
      
    - name: download and unzip node exporter if not exist
      unarchive:
        src: "https://github.com/prometheus/node_exporter/releases/download/1.1.2/node_exporter-1.1.2.linux-amd64.tar.gz"
        dest: /tmp/
        remote_src: yes
        validate_certs: no
    - name: move the binary to the final destination
      copy:
        src: "/tmp/node_exporter-1.1.2.linux-amd64/node_exporter"
        dest: "/usr/local/bin/node_exporter"
        owner: "node-exporter"
        group: "node-exporter"
        mode: 0755
        remote_src: yes
      # when: __check_node_exporter_present.stat.exists == false or not __get_node_exporter_version.stdout == node_exporter_version
    - name: clean
      file:
        path: /tmp/node_exporter-1.1.2.linux-amd64/
        state: absent
    - name: install service
      template:
        src: node_exporter.service.j2
        dest: /etc/systemd/system/node_exporter.service
        owner: root
        group: root
        mode: 0755
      notify: reload_daemon_and_restart_node_exporter
    - meta: flush_handlers
    - name: service always started
      systemd:
        name: node_exporter
        state: started
        enabled: yes