    # - name: "move binary to /usr/local/bin."
    #   become: true
    #   copy:
    #     src: /tmp/node_exporter-1.1.2.linux-amd64/node_exporter
    #     dest: /usr/local/bin/node_exporter
    #     remote_src: yes
